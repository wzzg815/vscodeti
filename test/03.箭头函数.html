<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f1=function(a){
            return a;
        }
        console.log(f1(1));
        var f2 = a => a;
        console.log(f2(2));

        var f3 = function(a,b){
            return a+b;
        }
        console.log(f3(1,2));
        var f4 = (a,b) => a+b;
        console.log(f4(2,2));
    </script>
</body>
</html>
